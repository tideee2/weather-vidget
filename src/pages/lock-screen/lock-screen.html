<ion-content padding>
  <div class="head" (click)="cl()">
    <h1>
      Welcome to the Insight Group
    </h1>
  </div>
  <p>{{myDate}}</p>
  <div class="temperature">
    <div class="top">
      <p class="city-name">
        Kiev
      </p>
      <p class="temp">
        <img src="">
        <span></span>
      </p>
    </div>
  </div>
  <p *ngFor="let item of www">
    <img [src]="'https://openweathermap.org/img/w/'+item.weather[0].icon+'.png'">

    {{item.weather[0].icon}}</p>

</ion-content>
