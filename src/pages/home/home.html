

<ion-content padding>
  <div  (mousemove)="resetTimer()" (click)="resetTimer()">
  <div class="logo">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="main">
    <div
      class="main-item"
      *ngFor="let item of buttonsData"
      >
      <div (click)="openBrowser(item.url)">
        <img [src]="'assets/imgs/'+item.image">
        <span>{{item.name}}
        </span>
      </div>
    </div>
  </div>
  <button class="unlock" (click)="goToLockscreen();">
    <ion-icon name="lock"></ion-icon>
  </button>
  <div class="browser">
    <!--<iframe height="300px"-->
            <!--width="100%"-->
            <!--[src]="browserLink"-->
            <!--name="iframe_a">-->
    <!--</iframe>-->
  </div></div>
</ion-content>
